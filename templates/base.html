{% load static %}
{% load active_link_tags %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div id="page-container"> 
    <nav class="navbar navbar-expand-lg sticky-top bg-white">
        <div class="container px-5">
            <a class="navbar-brand" href="#!"><img src="{% static 'img/champlogo.png' %}" id="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="myDiv">
                    <li class="nav-item "><a class="nav-link {% active_link 'home' %}" href="{%url 'home'%}">Home</a></li>
                    <li class="nav-item "><a class="nav-link {% active_link 'about' %}" href="{%url 'about'%}">About</a></li>
                    <li class="nav-item "><a class="nav-link {% active_link 'contact' %}" href="{%url 'contact'%}">Contact</a></li>
                    <li class="nav-item "><a class="nav-link {% active_link 'events' %}" href="{%url 'events'%}">Events</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content-wrap">
    {%block content%}
    {%endblock content%}
    </div>
    <!-- Footer-->
    <footer id="footer" class="py-5 bg-dark">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Championchip Botswana 2023</p></div>
    </footer>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    
       
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>  
</body>
</html>
